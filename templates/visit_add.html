<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Visit — Kit & Dom's Dental Clinic</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Inter',sans-serif;
  background:#F7F8FA;
  margin:0;
  padding:32px;
  color:#1A1A1A;
}

.container{max-width:1200px;margin:auto;}
.back-btn{
  display:flex;align-items:center;gap:6px;
  cursor:pointer;margin-bottom:12px;
  color:#D89BA7;font-size:14px;
}
.back-btn svg{width:18px;height:18px;}

h1{font-family:'Poppins',sans-serif;font-size:22px;font-weight:600;margin-bottom:4px;}
.subtitle{font-size:14px;color:#64748B;margin-bottom:20px;}

label{font-size:13px;color:#64748B;margin-bottom:4px;display:block;}
input,select,textarea{
  width:100%;padding:9px 12px;border-radius:8px;
  border:1px solid #E2E8F0;font-size:14px;background:#fff;
}
input:focus,select:focus,textarea:focus{
  border-color:#E8B4BC;box-shadow:0 0 0 3px rgba(232,180,188,0.2);outline:none;
}

/* Card */
.form-card{
  background:#fff;border-radius:12px;padding:24px;
  box-shadow:0 2px 6px rgba(0,0,0,0.08);
}

/* Grid */
.form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:24px;
}

/* Buttons */
.btn-row{display:flex;justify-content:flex-end;gap:12px;margin-top:24px;}
.btn{
  padding:10px 18px;border-radius:8px;
  font-family:'Poppins';cursor:pointer;border:0;font-size:14px;
}
.btn-cancel{
  background:#fff;border:2px solid #E2E8F0;color:#64748B;
}
.btn-cancel:hover{background:#F1F5F9;}
.btn-save{
  background:#E8B4BC;color:#fff;box-shadow:0 2px 6px rgba(232,180,188,0.3);
}
.btn-save:hover{background:#D89BA7;}

/* Hide by default */
#otherServiceBox { display:none; }
</style>
</head>

<body>
<div class="container">

<!-- Back -->
<div class="back-btn" onclick="history.back()">
  <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"></path></svg>
  Back to Patient Profile
</div>

<h1>Add Visit</h1>
<div class="subtitle">Record a new clinic visit for this patient</div>

<div class="form-card">
<form id="visitForm">

  <div class="form-grid">

    <!-- Date -->
    <div>
      <label>Visit Date *</label>
      <input type="date" id="v_date" required>
    </div>

    <!-- Provider (Dentist) -->
    <div>
      <label>Provider / Dentist</label>
      <input id="v_provider" value="Dr. Maria Santos" readonly>
    </div>

    <!-- Service -->
    <div>
      <label>Treatment / Service</label>
      <select id="v_service" onchange="toggleOtherService()">
        <option>Cleaning</option>
        <option>Tooth Extraction</option>
        <option>Filling</option>
        <option>Root Canal</option>
        <option>Crown / Bridge</option>
        <option>Denture</option>
        <option>Consultation</option>
        <option value="other">Other (Specify)</option>
      </select>
    </div>

    <!-- Notes -->
    <div>
      <label>Notes (optional)</label>
      <textarea id="v_notes" rows="3"></textarea>
    </div>

  </div>

  <!-- Other Service textarea -->
  <div id="otherServiceBox" style="margin-top:16px;">
    <label>Specify Treatment</label>
    <input id="v_otherText" placeholder="Enter treatment name...">
  </div>

  <div class="btn-row">
    <button type="button" class="btn btn-cancel" onclick="history.back()">Cancel</button>
    <button type="submit" class="btn btn-save">Save Visit</button>
  </div>

</form>
</div>
</div>

<script>
function toggleOtherService(){
  const sel = document.getElementById("v_service").value;
  document.getElementById("otherServiceBox").style.display = (sel === "other") ? "block" : "none";
}

/* DEMO save behavior */
document.getElementById("visitForm").addEventListener("submit", e=>{
  e.preventDefault();
  alert("✅ Visit successfully saved (demo)");
  history.back();
});
</script>

</body>
</html>
